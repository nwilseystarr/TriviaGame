<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="reset stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--jQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    
    
    <div class="container">
            <div class="title"><h2>Harry Potter Trivia</h2></div>

        <!--Start Page-->
        <div id="Start"></div>
        <button id="start-btn" type="button"><i class="fas fa-hat-wizard start"></i></button>

        <!--Question Page-->
        <div class="questions-page">
            <div id="questionTimer"></div>
            <div id="question"></div>
            <div id="choices"></div>
        </div>
        <!-- <button id="submit-btn" type="button" class="btn btn-light">Submit</button>    -->


        <!--Answer Page-->
        <div class="answer-page"></div>
        <div id="final-text"></div>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="total"></div>

        <button id="try-again-btn" type="button" class="btn btn-light btn-retry">Try Again</button>  

    </div>
</body>

</html>
